<ion-header>
  <ion-toolbar>
    <ion-title>Offers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ loadedOffers[0].title}}</ion-card-title>
            <ion-card-subtitle>{{loadedOffers[0].price | currency}} / Night</ion-card-subtitle>
          </ion-card-header>
          <ion-img [src]=" loadedOffers[0].imageUrl"></ion-img>
          <ion-card-content>
            <p>{{loadedOffers[0].description}}</p>
            <div  class="ion-text-center">
              <ion-button
                fill="clear"
                color="primary"
                [routerLink]="['/', 'places', 'tabs', 'offers',  loadedOffers[0].id]"
                >More</ion-button>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
          <ion-list>
            <ion-item
              *ngFor="let place of loadedOffers.slice(1)"
              [routerLink]="['/', 'places', 'tabs', 'offers', place.id]">
              <ion-thumbnail slot="start">
                <ion-img [src]="place.imageUrl"></ion-img>
              </ion-thumbnail>
              <ion-label>
                <h2>{{ place.title }}</h2>
                <p>{{ place.description }}</p>
              </ion-label>
            </ion-item>
          </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
