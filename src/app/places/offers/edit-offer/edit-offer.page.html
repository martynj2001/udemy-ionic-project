<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="'/places/tabs/offers/' + place.id"></ion-back-button>
    </ion-buttons>
    <ion-title>Edit Offers for {{place.title}}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onEditOffer()" [disabled]="!form.valid">
        <ion-icon slot="icon-only" name="checkmark"></ion-icon>
      </ion-button>
  </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="form">
    <ion-grid>
      <ion-row class="ion-align-items-center">
        <ion-col size-sm="6" ofset-sm="3">
          <ion-item>
            <ion-label position="floating">Title</ion-label>
              <ion-input
                type="text"
                autocomplete
                autocorrect
                formControlName="title"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row class="ion-align-items-center">
        <ion-col size-sm="6" ofset-sm="3">
          <ion-item>
            <ion-label position="floating">Description</ion-label>
              <ion-textarea
              rows="3"
              autocomplete
              autocorrect
              formControlName="description"></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
