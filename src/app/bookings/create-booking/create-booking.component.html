<ion-header>
  <ion-toolbar>
    <ion-title>{{ selectedPlace.title }}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content class="ion-text-center ion-padding">
  <form [formGroup]="form">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">First Name</ion-label>
            <ion-input
              type="text"
              required
              formControlName="firstName"
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Last Name</ion-label>
            <ion-input
              type="text"
              required
              formControlName="secondName"
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">No. Guests</ion-label>
            <ion-select
              formControlName="guestNo">
              <ion-select-option value="1">1</ion-select-option>
              <ion-select-option value="2">2</ion-select-option>
              <ion-select-option value="3">3</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row class="ion-align-items-center">
        <ion-col size-sm ="3" offset-sm="3">
          <ion-item id="from">
            <ion-label>From:</ion-label>
            <ion-note slot="end">{{form.value.fromDate | date: 'shortDate'}}</ion-note>
          </ion-item>
          <ion-modal trigger="from" [cssClass]="'center'">
            <ng-template>
              <ion-datetime
                presentation="date"
                size="cover"
                [showDefaultButtons]="true"
                formControlName="fromDate">
              </ion-datetime>
            </ng-template>
          </ion-modal>
        </ion-col>
        <ion-col size-sm ="3" offset-sm="3">
          <ion-item id="to">
            <ion-label>To:</ion-label>
            <ion-note slot="end">{{form.value.toDate | date: 'shortDate'}}</ion-note>
          </ion-item>
          <ion-modal trigger="to" [cssClass]="'center'">
            <ng-template>
              <ion-datetime
                presentation="date"
                size="cover"
                [showDefaultButtons]="true"
                formControlName="toDate">
              </ion-datetime>
            </ng-template>
          </ion-modal>
        </ion-col>


      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button
            (click)="onBookPlace()"
            color="primary"
            expand="block"
            [disabled]="!form.valid || !datesVaild()">
            Book!
           </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

</ion-content>
